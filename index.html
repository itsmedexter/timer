<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- svg canvas size -->
    <svg height="200" width="200">
      <!-- type of svg created on canvas axis, r=radius size; x,y= center point where to place -->
      <circle
        r="90"
        cx="100"
        cy="100"
        fill="transparent"
        stroke="blue"
        stroke-width="10"
        stroke-dasharray="565"
        stroke-dashoffset="0"
        transform="rotate(-90 100 100)"
      />
    </svg>
    <input id="duration" value="30" />
    <button id="start">Start</button>
    <button id="pause">Pause</button>
    <script src="timer.js"></script>
    <script src="index.js"></script>
  </body>
</html>

<!-- transform rotate -90 rotates so starting point is at 12 oclock, 100 is x,y axis of circle -->
<!-- dashoffset set at 0 and given a negative integer, will move white space clock wise -->
